
debug: false # Enable debug logs.
trace: false # Enable trace logs.

logging:
    level:
        ROOT: INFO
        co.streamx.fluent.JPA: DEBUG

spring:
    main:
        banner-mode: "off"
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
    h2:
        console:
            enabled: false
    datasource:
        url: jdbc:h2:mem:db1;MODE=MSSQLServer